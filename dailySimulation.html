<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mukwaya Lwere's Daily Schedule Simulation</title>

<body style="font-family: sans-serif; text-align: center; padding-top: 60px; background-color: #eef;">

      line.textContent = activityText;
      outputArea.appendChild(line);
    }

    setTimeout(() => {

    }, dayProgress += 1400);

    setTimeout(() => {

    setTimeout(() => {

    }, dayProgress += 2100);

    setTimeout(() => {
      logActivity(`${randomMood} 3:00 PM: Classic Mukwaya moveâ€”random burst of project inspiration, time for sticky notes and new ideas.`);

    // Personal Mukwaya sign-off
    setTimeout(() => {
